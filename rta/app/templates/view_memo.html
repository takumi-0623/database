<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク詳細 | 締切管理室</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/view_memo.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="view_memo" class="container">
        <div style="text-align: center; margin-bottom: 25px;">
            <h1 class="title-border" style="border-bottom-width: 2px;">{{ memo.title }}</h1>
        </div>

        <div class="contents" style="background: #fff; border: 1px solid #e1e8ed; padding: 25px; border-radius: 4px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);">
            
            {% if memo.deadline %}
            <div style="margin-bottom: 20px; padding: 10px; background-color: var(--tcu-light); border-left: 5px solid var(--tcu-main);">
                <span style="font-weight: bold; color: var(--tcu-dark);">
                    <i class="far fa-clock"></i> 提出期限：
                </span>
                <span style="font-size: 1.1em; color: #e67e22; font-weight: bold;">
                    {{ memo.deadline.strftime('%Y/%m/%d %H:%M') }}
                </span>
            </div>
            {% endif %}

            <div style="line-height: 1.8; min-height: 150px; color: #333; white-space: pre-wrap;">{{ memo.content }}</div>
            
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            
            <p style="font-size: 12px; color: #95a5a6; text-align: right;">
                <i class="fas fa-calendar-alt"></i> 登録日時: {{ memo.created_at.strftime('%Y/%m/%d %H:%M') }}
            </p>
        </div>

        <div class="actions" style="margin-top: 30px; display: flex; gap: 15px;">
            <a href="{{ url_for('show_edit_memo', memo_id=memo.id) }}" class="button edit" style="flex: 1; background-color: var(--tcu-main);">
                <i class="fas fa-edit"></i> 編集する
            </a>
            
            <form method="POST" action="{{ url_for('delete_memo', memo_id=memo.id) }}" style="flex: 1;">
                <button type="submit" class="button delete" style="width: 100%; background-color: #d9534f;" onclick="return confirm('このタスクを削除してもよろしいですか？');">
                    <i class="fas fa-trash-alt"></i> 削除
                </button>
            </form>
        </div>

        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-chevron-left"></i> 締切一覧に戻る
        </a>
    </div>
</body>
</html>
