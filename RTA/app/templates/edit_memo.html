<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク編集 | 締切管理室</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 class="title-border" style="border-bottom: none; margin-bottom: 0;">タスク情報を編集</h1>
            <p style="font-size: 13px; color: #7f8c8d; margin-top: 5px;">情報の更新後は「変更を保存」を押してください</p>
        </div>

        <form action="{{ url_for('update_memo', memo_id=memo.id) }}" method="POST" class="modern-form">
            
            <label for="title"><i class="fas fa-tag"></i> タスク名（授業名）</label>
            <select name="title" id="title" required style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 20px; font-size: 16px;">
                {% for title in titles %}
                    <option value="{{ title }}" {% if memo.title == title %}selected{% endif %}>
                        {{ title }}
                    </option>
                {% endfor %}
            </select>
            
            <label for="deadline"><i class="far fa-calendar-alt"></i> 提出期限 </label>
            <input type="datetime-local" id="deadline" name="deadline" 
                   value="{{ memo.deadline.strftime('%Y-%m-%dT%H:%M') if memo.deadline else '' }}">
            
            <label><i class="fas fa-check-circle"></i> 提出状況</label>
            <div style="margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 8px; display: flex; align-items: center; gap: 20px;">
                <label style="margin: 0; cursor: pointer;">
                    <input type="radio" id="unsubmitted" name="status" value="未提出" 
                        {% if memo.status == '未提出' %}checked{% endif %}> 未提出
                </label>
                <label style="margin: 0; cursor: pointer;">
                    <input type="radio" id="submitted" name="status" value="提出済み" 
                        {% if memo.status == '提出済み' %}checked{% endif %}> 提出済み
                </label>
            </div>

            <label for="content"><i class="fas fa-align-left"></i> 詳細内容 </label>
            <textarea id="content" name="content" rows="10" required placeholder="授業名や提出方法など">{{ memo.content }}</textarea>
            
            <div style="margin-top: 10px; display: flex; gap: 15px;">
                <button type="submit" class="button" style="flex: 2; font-size: 16px;">
                    <i class="fas fa-save"></i> 変更を保存する
                </button>
                <a href="{{ url_for('view_memo', memo_id=memo.id) }}" class="button" style="flex: 1; background-color: #95a5a6; line-height: 50px; text-decoration: none; text-align: center;">
                    キャンセル
                </a>
            </div>
        </form>

        <a href="{{ url_for('index') }}" class="back-link" style="display: block; margin-top: 20px; text-align: center;">
            <i class="fas fa-chevron-left"></i> 締切一覧に戻る
        </a>
    </div>
</body>
</html>
