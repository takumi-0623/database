<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>授業名の管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="title-border">授業名の管理</h1>

        <section style="margin-bottom: 30px; padding: 20px; background: #f9f9f9; border-radius: 8px;">
            <h3>新しい授業を追加</h3>
            <form action="{{ url_for('manage_titles') }}" method="POST" style="display: flex; gap: 10px;">
                <input type="text" name="new_title" placeholder="授業名を入力 (例: データベース)" required style="flex: 1; padding: 10px;">
                <button type="submit" class="button">追加</button>
            </form>
        </section>

        <section>
            <h3>登録済みの授業</h3>
            <ul style="list-style: none; padding: 0;">
                {% for title in titles %}
                <li style="display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee;">
                    <span>{{ title }}</span>
                    <form action="{{ url_for('delete_title_group') }}" method="POST" onsubmit="return confirm('この授業名のメモがすべて削除されます。よろしいですか？');">
                        <input type="hidden" name="title" value="{{ title }}">
                        <button type="submit" style="color: #e74c3c; background: none; border: none; cursor: pointer;">
                            <i class="fas fa-trash-alt"></i> 削除
                        </button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </section>

        <div style="margin-top: 20px;">
            <a href="{{ url_for('show_create_memo') }}" class="button">戻る</a>
        </div>
    </div>
</body>
</html>
