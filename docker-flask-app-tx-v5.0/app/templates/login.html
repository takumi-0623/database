<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン | 締切管理室</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 class="title-border" style="border-bottom: none; margin-bottom: 0;">締切管理室 ログイン</h1>
        </div>

        <form action="{{ url_for('login') }}" method="POST" class="modern-form">
            <div style="background-color: var(--tcu-light); padding: 15px; border-radius: 4px; margin-bottom: 25px; font-size: 13px; border-left: 4px solid var(--tcu-main); line-height: 1.5;">
                <i class="fas fa-lock" style="color: var(--tcu-main);"></i> 
                登録したユーザー名とパスワードを入力して、管理室へアクセスしてください。
            </div>

            <label for="username">ユーザー名 / User ID</label>
            <input type="text" id="username" name="username" placeholder="ID" required autofocus>
            
            <label for="password">パスワード / Password</label>
            <input type="password" id="password" name="password" placeholder="パスワードを入力" required>
            
            <button type="submit" class="button" style="width: 100%; font-size: 16px;">
                <i class="fas fa-sign-in-alt"></i> ログイン
            </button>
        </form>

        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; text-align: center;">
            <p style="font-size: 13px; color: #666; margin-bottom: 10px;">アカウントをお持ちでないですか？</p>
            <a href="{{ url_for('register') }}" class="back-link" style="text-decoration: underline;">
                新規ユーザー登録はこちら
            </a>
        </div>
    </div>
</body>
</html>
