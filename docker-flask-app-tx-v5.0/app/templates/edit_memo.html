<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク編集 | 締切管理室</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 class="title-border" style="border-bottom: none; margin-bottom: 0;">タスク情報を編集</h1>
            <p style="font-size: 13px; color: #7f8c8d; margin-top: 5px;">情報の更新後は「変更を保存」を押してください</p>
        </div>

        <form action="{{ url_for('update_memo', memo_id=memo.id) }}" method="POST" class="modern-form">
            
            <label for="title"><i class="fas fa-tag"></i> タスク名 </label>
            <input type="text" id="title" name="title" value="{{ memo.title }}" required placeholder="例: 数学Aのレポート">
            
            <label for="deadline"><i class="far fa-calendar-alt"></i> 提出期限 </label>
            <input type="datetime-local" id="deadline" name="deadline" 
                   value="{{ memo.deadline.strftime('%Y-%m-%dT%H:%M') if memo.deadline else '' }}">
            
            <label for="content"><i class="fas fa-align-left"></i> 詳細内容 </label>
            <textarea id="content" name="content" rows="10" required placeholder="授業名や提出方法など">{{ memo.content }}</textarea>
            
            <div style="margin-top: 10px; display: flex; gap: 15px;">
                <button type="submit" class="button" style="flex: 2; font-size: 16px;">
                    <i class="fas fa-save"></i> 変更を保存する
                </button>
                <a href="{{ url_for('view_memo', memo_id=memo.id) }}" class="button" style="flex: 1; background-color: #95a5a6; line-height: 50px; text-decoration: none;">
                    キャンセル
                </a>
            </div>
        </form>

        <a href="{{ url_for('index') }}" class="back-link">
            <i class="fas fa-chevron-left"></i> 締切一覧に戻る
        </a>
    </div>
</body>
</html>
