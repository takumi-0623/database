<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大学の課題 メモる君 - 編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/create_memo.css') }}">
</head>
<body>
    <div id="create_memo" class="container"> <h1 class="title-border">課題メモ - 編集</h1>

        <form action="{{ url_for('update_memo', memo_id=memo.id) }}" method="POST">
            <div class="form-group">
                <label>タイトル</label>
                <input type="text" id="title" name="title" value="{{ memo.title }}" required class="form-control">
            </div>
            <div class="form-group">
                <label>提出期限</label>
                <input type="datetime-local" name="deadline" class="form-control"
                value="{{ memo.deadline.strftime('%Y-%m-%dT%H:%M') if memo.deadline else '' }}">
            </div>
            <div class="form-group">
                <label>内容</label>
                <textarea id="content" name="content" rows="10" required class="form-control">{{ memo.content }}</textarea>
            </div>
            
            <div class="actions">
                <button type="submit" class="button">更新を保存する</button>
                <a href="{{ url_for('view_memo', memo_id=memo.id) }}" class="button secondary">キャンセル</a>
            </div>
        </form>
    </div>
</body>
</html>
